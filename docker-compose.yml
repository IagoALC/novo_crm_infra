version: "3.9"

services:
  postgres:
    image: postgres:18.0
    container_name: crm_postgres
    restart: unless-stopped
    env_file:
      - ./db.env
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - crm_net

  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm_net

  backend:
    build:
      context: ../novo_crm-backend
      dockerfile: Dockerfile
    container_name: crm_backend
    env_file:
      - ../novo_crm-backend/.env
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    networks:
      - crm_net

  frontend:
    build:
      context: ../novo_crm-frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-/api}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - crm_net

  nginx:
    image: nginx:1.27-alpine
    container_name: crm_nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - crm_net

networks:
  crm_net:
    name: crm_net

volumes:
  pg_data:
  redis_data:

